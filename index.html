<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>DXD - Durga Pujo Countdown Clock!</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">

        <header>
            <p>Durga Pujo</p>
            <span>2 &nbsp; 0 &nbsp; 2 &nbsp; 3</span>
        </header>
        <div class="time-container">
            <div class="time-ct">
                <div id="Days" class="num">00</div>
                <span>Days</span>
            </div>
            <div class="time-ct">
                <div id="Hours" class="num">00</div>
                <span>Hours</span>
            </div>
            <div class="time-ct">
                <div id="Minutes" class="num">00</div>
                <span>Minutes</span>
            </div>
            <div class="time-ct">
                <div id="Seconds" class="num">00</div>
                <span>Seconds</span>
            </div>
        </div>

    </div>
<div id="instagram-link-container"></div>
    <script src="script.js"></script>
  <link rel="stylesheet" href="path-to-your-font-directory/wordwalker-font.css">

<!-- partial -->
